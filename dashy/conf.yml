pageInfo:
  title: Local Dashboard
  description: ''
  navLinks:
    - title: Documentation
      path: https://dashy.to/docs
      target: newtab
appConfig:
  theme: crayola
  layout: horizontal
  iconSize: medium
sections:
  - name: Today
    icon: far fa-calendar-day
    widgets:
      - type: clock
        options:
          format: en-US
        id: 0_513_clock
      - type: iframe
        options:
          url: http://uptime.localhost/status/main
          frameHeight: 150
        id: 1_513_iframe
  - name: Bookmarks
    icon: fas fa-bookmark
    displayData:
      sortBy: default
      rows: 5
      cols: 5
      collapsed: true
      hideForGuests: false
    items: []
  - name: Localhost
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: true
      hideForGuests: false
    items:
      - title: Traefik
        icon: fas fa-route
        url: http://proxy.localhost
        target: newtab
        id: 0_937_traefik
      - title: IT Tools
        icon: fas fa-tools
        url: http://tools.localhost
        target: newtab
        id: 1_937_ittools
      - title: Whoami
        icon: fas fa-question
        url: http://who.localhost
        target: newtab
        id: 2_937_whoami
      - title: Glances
        icon: fas fa-search
        url: http://glance.localhost
        target: newtab
        id: 3_937_glances
      - title: Uptime
        icon: fas fa-signal
        url: http://uptime.localhost
        target: newtab
        id: 4_937_uptime
    icon: fab fa-ioxhost
  - name: Status
    icon: fas fa-thermometer-full
    displayData:
      sortBy: default
      rows: 1
      cols: 1
      collapsed: false
      hideForGuests: false
    widgets:
      - type: gl-current-cpu
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 0_644_glcurrentcpu
      - type: gl-current-mem
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 1_644_glcurrentmem
      - type: gl-network-interfaces
        options:
          hostname: http://localhost:61208
          updateInterval: 5
        id: 2_644_glnetworkinterfaces
